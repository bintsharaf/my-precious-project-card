<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9f22623552.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="profile-card">
        <img src="me.png" alt="Profile Picture" data-testid="profilePicture" class="profile-picture">
        <h2 data-testid="fullName">Fatimah Sharafudeen</h2>
        <p data-testid="jobTitle">Junior Frontend Developer</p>
        <p data-testid="shortBio"></p>
        <p data-testid="currentLocation">Shagamu, Nigeria</p>
        <a href="mailto:fatimah.sharafudeen@gmail.com" data-testid="emailAddress">fatimah.sharafudeen@gmail.com</a>
        <div data-testid="socialLinks" class="social-links">
            <a href="https://www.linkedin.com/in/fatimahsharafudeen/" target="_blank"><i
                    class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/bintsharaf" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
        <p data-testid="currentTimeUTC">Current Time (UTC)</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
